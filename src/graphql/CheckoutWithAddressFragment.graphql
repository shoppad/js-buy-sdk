fragment MailingAddressFragment on MailingAddress {
  id
  address1
  address2
  city
  company
  country
  firstName
  formatted
  lastName
  latitude
  longitude
  phone
  province
  zip
  name
  countryCode
  provinceCode
}

fragment DiscountApplicationFragment on DiscountApplication {
	targetSelection
	allocationMethod
	targetType
	value {
		...on MoneyV2 {
			amount
			currencyCode
		}
		...on PricingPercentageValue {
			percentage
		}
	}
	...on ManualDiscountApplication {
		title
		description
	}
	...on DiscountCodeApplication {
		code
		applicable
	}
	...on ScriptDiscountApplication {
		description
	}
	...on AutomaticDiscountApplication {
		title
	}
}

fragment CheckoutWithAddressFragment on Checkout {
  id
  ready
  availableShippingRates {
    ready
    shippingRates {
      handle
      price
      title
    }
   }
   discountApplications(first: 10) {
		pageInfo {
			hasNextPage
			hasPreviousPage
		}
		edges {
			node {
				...DiscountApplicationFragment
			}
		}
	}
  requiresShipping
  note
  paymentDue
  webUrl
  orderStatusUrl
  taxExempt
  taxesIncluded
  currencyCode
  totalTax
  subtotalPrice
  totalPrice
  completedAt
  createdAt
  updatedAt
  shippingAddress {
    ...MailingAddressFragment
  }
  shippingLine {
    handle
    price
    title
  }
  customAttributes {
    key
    value
  }
  order {
    id
    processedAt
    orderNumber
    subtotalPrice
    totalShippingPrice
    totalTax
    totalPrice
    currencyCode
    totalRefunded
    customerUrl
    shippingAddress {
      ...MailingAddressFragment
    }
    lineItems (first: 250) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          title
          variant {
            ...VariantWithProductFragment
          }
          quantity
          customAttributes {
            key
            value
          }
        }
      }
    }
  }
  lineItems (first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        variant {
          ...VariantWithProductFragment
        }
        quantity
        customAttributes {
          key
          value
        }
      }
    }
  }
}
